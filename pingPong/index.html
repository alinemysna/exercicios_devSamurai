<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Ping Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <script>
    const canvasE1 = document.querySelector("canvas"), 
      canvasCtx = canvasE1.getContext("2d")

    const linewidth = 15


    function setup() {
      canvasE1.width = canvasCtx.width = window.innerWidth
      canvasE1.height = canvasCtx.height = window.innerHeight
    }

    function draw() {
      canvasCtx.fillStyle = "#286047"
      canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

      canvasCtx.fillStyle = "#ffffff"

      canvasCtx.fillRect(
        window.innerWidth / 2 - linewidth / 2,
        0,
        linewidth,
        window.innerHeight 
      )

      canvasCtx.fillRect(10, 100, linewidth, 200)

      canvasCtx.fillRect(window.innerWidth - linewidth - 10, 
      120, 
      linewidth, 
      200
      )

      canvasCtx.beginPath()
      canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
      canvasCtx.fill()

      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = " center"
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = "#01341D"
      canvasCtx.fillText("3", window.innerWidth / 4, 50)

      canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50)
    }

    setup()
    draw()
  </script>
</body>
</html>
