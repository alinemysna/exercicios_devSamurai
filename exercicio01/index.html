<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXERCICIO IF/ELSE</title>
  <script>
    let idioma = prompt('Digite seu idioma');

    if(idioma == 'pt') {
      alert('Olá!')
    } else if (idioma == 'en') {
      alert('Hi!')
    } else if(idioma == 'fr') {
      alert('Salut!')
    } else if(idioma == 'es') {
      alert('Hola!')
    } else {
      alert('Seu idima não foi definido!')
    }

    alert('Seu idioma está funcinando! ')
  </script>
</head>

</html>
