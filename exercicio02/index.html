    alert('Olá!')

  } else  if(idioma == 'en' && variacao == 'gb') {
    alert('Hello')
  } else {  
    alert('Seu idioma eou variação não está funcinando')
  }

  alert('Tudo OK com seu idioma e/ou variação! ')
